<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<link type="text/css" href="loginstyle.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="hero">
    <div class="form-box">
        <div class="button-box">
            <a href="login.html"><button type="button" class="toggle-btn">Log In</button></a>
        </div>
        
        <form id="login" action="" method="POST" class="input-group">
            <input type="text" name="userL" class="input-field" placeholder="User Email" required>
            <input type="password" name="passwordL" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
    </div>
</div>
</body>
</html>
