<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styling.css">
    <title>Roommate Finder</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand fw-bold href="#"><img src="../logo.jpeg"  class="rounded-circle" alt="logo" style="height: 50px;"> Roommate Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About </a>
                </li>
            </ul>
        </div>
    </nav>

 

        <div class="text-center">
            <h2 class="animate__animated animate__fadeIn">Find Your Perfect Roommate!</h2>
            <i class="fa-solid fa-people-roof"></i>
            <p class="animate__animated animate__pulse">Answer a few quick questions to match with your ideal roommate. Fill out your preferences now!
                <p >Just fill the form and wait for a few seconds and you are good to go! Press the button below to get your top matches! </p>
                
            </p>
            <button id="googleFormBtn" class="btn btn-primary mt-3">Fill the Preference Form</button>
            <button id="generateMatchesBtn" class="btn btn-secondary mt-3">Generate Top Matches</button>
        </div>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" style="width: 500px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../roommate_compatibility_frontend/pics/pic1.jpeg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="../roommate_compatibility_frontend/pics/pic2.jpeg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="../roommate_compatibility_frontend/pics/pic3.jpeg" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <!--js links-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('googleFormBtn').onclick = function() {
            window.open('https://forms.gle/Mwh93geWraSGC4Dw7', '_blank');
        };

        document.getElementById('generateMatchesBtn').onclick = function() {
            swal("Please wait","generating your top matches",'info');
        };
    </script>
</body>
</html>
