<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link type="text/css" href="loginstyle.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="hero">
    <div class="form-box">
        <div class="button-box">
            <a href="register.html"><button type="button" class="toggle-btn">Register</button></a>
            
        </div>
        
        <form id="register" action="" method="POST" class="input-group">
            <input type="text" name="userE" class="input-field" placeholder="User Email" required>
            <input type="text" name="userR" class="input-field" placeholder="User Name" required>
            <input type="password" name="passwordR" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="already-account">
            <span>Already have an account? <a href="login.html" class="signin-link">Sign in</a></span>
        </div>
    </div>
</div>
</body>
</html>
